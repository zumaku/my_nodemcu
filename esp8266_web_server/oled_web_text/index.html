<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Oled Web Text</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9' crossorigin='anonymous'>
</head>

<body>
    <div class='container text-center mt-5'>
        <div class='row align-items-start'>
            <div class='h-100'>
                <h1>Oled Web Text</h1>
                <p class=''>Kirim teks untuk ditampilkan di layar LCD Oled 128x64 secara online</p>
                <p class='mb-5'><small>Made by <a href='https://www.github.com/zumaku' target='_blank'>Zumaku</a>.</small></p>
                <form action='' method='POST' class='form-floating'>
                    <textarea class='form-control mb-3' placeholder='Leave a comment here' id='floatingTextarea2' style='height: 100px'></textarea>
                    <label for='floatingTextarea2'>Masukkan teks disini</label>
                    <button type='button' class='btn btn-primary'>Primary</button>
                </form>
            </div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm'
        crossorigin='anonymous'></script>
</body>
</html>
